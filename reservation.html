        <h3> Our Rooms</h3>
        <img src="IMAGES/tpbed.jpg">
        <h3> Make your reservation today in one of our rooms</h3>
        <p>Get the few available slots before the wildbeest migration seasons start. Only few rooms are available</p>
        <form action="submit" method="post">
            <fieldset class="register">
            <label>
            NAME
            <input type="text" name="Name" placeholder="Full Name Required" required></label>
            <label>
            EMAIL ADDRESS
            <input type="email" name="Email Address" placeholder="@example.com" required>
            </label>
            <label>
            MOBILE NUMBER
            <input type="tel" name="Phone Number" placeholder="+2547000000" required>
            </label>
            <label>
            BOOKING FOR:
            <input type="radio" name="Single or Double" required>
            <input type="radio" name="radio" value="Single">Single<br>
            <input type="radio" name="radio" value="Double"> Double<br>
            </label>
            <label>
            COMMENTS
            <textarea name="comments"></textarea>
            </label>
            <input class="button" type="submit" value="RESERVE">
            
            </fieldset>
        
        
        </form>
